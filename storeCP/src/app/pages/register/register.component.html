<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <p class="title">
            Registro
        </p>
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-6-widescreen">
                    <form [formGroup]="formLogin" class="box">
                        <div class="field">
                            <label for="" class="label">Email</label>
                            <div class="control has-icons-left">
                                <input type="email" placeholder="storeCP@gmail.com" class="input" required
                                    formControlName="email">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </div>
                            <p *ngIf="formLogin.get('email').errors?.required && formLogin.get('email').touched"
                                class="help is-danger">
                                Este campo es obligatorio
                            </p>
                        </div>
                        <div class="field">
                            <label for="" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input type="password" placeholder="*******" class="input" required
                                    formControlName="password" minlength="6" maxLength="10">
                                <span class="icon is-small is-left">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </div>
                            <p class="help is-danger">
                                <ng-container *ngIf="formLogin.get('password').errors?.required && formLogin.get('password').touched">
                                    Este campo es obligatorio
                                </ng-container>
                                <ng-container *ngIf="formLogin.get('password').errors?.minlength " >
                                    Min√≠mo 6 catacteres
                                </ng-container>
                            </p>
                        </div>
                        <div class="field columns">
                            <div class="column">
                                <button class="button is-success" [routerLink]="['/login']">
                                    Volver
                                </button>
                            </div>
                            <div class="column has-text-right">
                                <button class="button is-link" [disabled]="formLogin.invalid" (click)="registerUser()">
                                    Guardar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
